<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Content!</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f0f2f5;
            --text-color: #333;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow-color);
        }

        h1 {
            font-size: 2.25rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .mango-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .caption {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            padding: 0.9rem 2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .cta-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .card {
                padding: 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .caption {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>You found the bonus content! ðŸ¥­</h1>
        <img src="assets/mango.jpg" alt="A photo of Mango, the dog." class="mango-image">
        <p class="caption">Meet Mango, the Chief Morale Officer. She doesn't know Python, but her owner does.</p>
        <a href="index.html" class="cta-button">See My Work</a>
    </div>

</body>
</html>
